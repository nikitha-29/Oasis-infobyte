<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tempcon1.css">
    <title>Temp Converter</title>
</head>

<body>
    <div class="container">
        <form id="calcTemp" onsubmit="calc(); return false">
            <h1>Temperature Converter</h1>
            <h3>(°C to °F / °F to °C)</h3>
            <label for="temp"><em>Enter The Temperature and Input units:</em></label>
            <br>
            <input type="number" name="temp" id="temp" value="0">
            <select name="temp_diff" id="temp_diff">
                <option value="cel">°Celsius</option>
                <option value="fah">°Fahrenheit</option>
            </select>
            <br>
            <input type="submit" name="temp" id="convert">
            <br>
            <h4>Result</h4>
            <br>
            <span id="result"></span>
        </form>
    </div>

    <script src="Script1.js"></script>
</body>

</html>
